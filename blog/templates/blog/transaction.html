{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Adquire content |
{% endblock %}

{% block content %}

    <div class="container">
        <div class="media content-section" style="margin: auto, position: absolute, top: 50%, left: 50%, -ms-transform: translate(-50%, -50%), transform: translate(-50%, -50%)">
            <div style="margin: auto">    
                <h2>Adquire Content</h2>

                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}


                <form action="" method="post">
                    <table>
                        {% csrf_token %}
                        {{ form.as_table }}
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Place Order"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
